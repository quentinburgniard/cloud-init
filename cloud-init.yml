#cloud-config
groups:
  - docker


users:
  - name: username
    groups: wheel, docker
    shell: /bin/zsh
    sudo: ['ALL=(ALL) NOPASSWD:ALL']
    ssh-authorized-keys:
      - ssh-rsa  quentin@precision-5510


runcmd:
  # https://www.digitalocean.com/docs/monitoring/quickstart/
  - curl -sSL https://repos.insights.digitalocean.com/install.sh | sudo bash


  # https://docs.docker.com/install/linux/docker-ce/centos/
  - yum install -y yum-utils device-mapper-persistent-data lvm2
  - yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
  - yum install -y --nobest docker-ce docker-ce-cli containerd.io
  - systemctl enable docker


  # https://docs.docker.com/compose/install/#install-compose
  - curl -L "https://github.com/docker/compose/releases/download/1.23.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
  - chmod +x /usr/local/bin/docker-compose


  # https://github.com/robbyrussell/oh-my-zsh
  - export ZSH="/home/username/.oh-my-zsh" && sh -c "$(curl -fsSL https://raw.githubusercontent.com/robbyrussell/oh-my-zsh/master/tools/install.sh)"


  # https://github.com/zsh-users/zsh-completions#oh-my-zsh
  - git clone https://github.com/zsh-users/zsh-completions /home/username/.oh-my-zsh/custom/plugins/zsh-completions


  # https://github.com/quentinburgniard/digitalleman
  - git clone https://github.com/quentinburgniard/reverse-proxy.git /home/username/reverse-proxy


  - cp /home/username/.oh-my-zsh/templates/zshrc.zsh-template /home/username/.zshrc
  - sed -i 's/^plugins.*/plugins=(git zsh-completions docker docker-compose)/' /home/username/.zshrc


  - chown -R username:username /home/username/


  # https://www.digitalocean.com/community/tutorials/how-to-use-cloud-config-for-your-initial-server-setup
  - echo 'AllowUsers username' >> /etc/ssh/sshd_config
  - echo 'PermitRootLogin no' >> /etc/ssh/sshd_config
  - systemctl reload sshd.service


packages:
  - git
  - zsh


package_upgrade: true


# https://cloudinit.readthedocs.io/en/latest/topics/examples.html#reboot-poweroff-when-finished
power_state:
  mode: reboot
