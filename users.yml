#cloud-config
package_upgrade: true

users:
  - name: tubercule
    groups: wheel
    shell: /bin/zsh
    sudo: ALL=(ALL) NOPASSWD:ALL
    ssh-authorized-keys:
      - ssh-rsa  quentin@acer-swift
    runcmd:
      - sed -i -e '/^PermitRootLogin/s/^.*$/PermitRootLogin no/' /etc/ssh/sshd_config
      - sed -i -e '$aAllowUsers tubercule' /etc/ssh/sshd_config
      - restart ssh